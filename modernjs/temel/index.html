<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <title>BİLMECELER</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Bilmeceinatör</h2>

        </div>
    </div>
    <div class="result py-4  badge-light text-center">
        <div class="container lead">
            <p>Bilmecelerin <span class="text-primary display-4 p-3">%0</span> bildiniz.</p>
        </div>
    </div>
    <div class="quiz py-4 bg  bg-info">
        <div class="container">
            <form class="quiz-form text-light">
                <!-- 1. Soru -->
                <div class="my-5">
                    <p class="lead font-weight-normal">Akşam baktım çok idi, sabah baktım yok idi</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s1" value="A">
                        <label class="form-check-label">Nar</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s1" value="B">
                        <label class="form-check-label">Yıldız</label>
                    </div>
                </div> 

                <!-- 2. Soru -->
                <div class="my-5">
                    <p class="lead font-weight-normal">En çok kardeşi olan meyve nedir?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s2" value="A">
                        <label class="form-check-label">Karpuz</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s2" value="B">
                        <label class="form-check-label">Üzüm</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s2" value="C">
                        <label class="form-check-label">Mandalina</label>
                    </div>
                </div>

                <!-- 3. Soru -->
                <div class="my-5">
                    <p class="lead font-weight-normal">Bir küçük fıçıcık, içi dolu turşucuk</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s3" value="A">
                        <label class="form-check-label">Limon</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s3" value="B">
                        <label class="form-check-label">Zeytin</label>
                    </div>
                </div>

                <!-- 4. Soru -->
                <div class="my-5">
                    <p class="lead font-weight-normal">Kümeslerin efesi, her sabah çınlar sesi</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s4" value="A">
                        <label class="form-check-label">Tavuk</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s4" value="B">
                        <label class="form-check-label">Hindi</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s4" value="C">
                        <label class="form-check-label">Horoz</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s4" value="D">
                        <label class="form-check-label">Civciv</label>
                    </div>
                </div>
                
                <!-- 5. Soru -->
                <div class="my-5">
                    <p class="lead font-weight-normal">Arşın ayaklı burma bıyıklı</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s5" value="A">
                        <label class="form-check-label">Tavşan</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s5" value="B">
                        <label class="form-check-label">Fare</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="s5" value="C">
                        <label class="form-check-label">Fil</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
